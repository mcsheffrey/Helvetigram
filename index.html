  <meta charset="utf-8">

  <title>Helvetigram</title>
  <meta name="description" content="A beautifully minimal way to browse Instagram.">

  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/style.css">

  <div role="main" id="main">
    <script id="photos-template" type="text/x-handlebars-template">
      {{#each this}}
      <div class="photo-container" style="height: {{height}}px; width:{{width}}px;" >
        <img class="front" data-original="{{front}}" src="img/blank.gif" id="{{id}}" height="{{height}}" width="{{width}}" />
        <img class="back" data-original="{{back}}" src="img/blank.gif" id="{{id}}" height="{{height}}" width="{{width}}" />
      </div>
      {{/each}}
    </script>
  </div>
  <div class="content">
    <section class="signup">
      <h1><span class="helvetica">Helveti</span><span class="billabong">gram</span></h1>
      <p class="details">A beautifully minimal way to browse Instagram.</p>
      <form class="signup-form" id="signup-form" method="post" action="">
        <div class="form-row">
          <label for="signup-email">Email</label>
          <input type="email" name="user[email]" placeholder="Email" id="signup-email">
        </div>
        <button type="submit" class="signup-form-submit">Submit</button>
      </form>
    </section>
  </div><!-- /content -->
  <footer>

  </footer>
  <div class="overlay"></div>
